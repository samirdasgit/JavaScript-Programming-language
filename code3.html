<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Date and Time</title>
</head>
<body>
  <h2>My First JavaScript</h2>
  <button type="button" onclick="myFunction()" style="cursor:pointer;">Click Here</button>
  <p id="demo"></p>
  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = Date();
    }
  </script>
</body>
</html>
